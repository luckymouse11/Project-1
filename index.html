<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@1,700&display=swap" rel="stylesheet">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Battleships</title>
</head>
<body>
  <header>
    <img src="images/battleships-title.png">
  </header>
  <div class="grid-wrapper">
    <div class="player-grid"><!-- player cells go in here --></div>
    <div class='player-score'>
      <h4>Scoreboard</h4>
      <ul>
        <li>Current Score: <span id="current-score"></span></li>
        <li>Space Occupied: <span id="space-occupied"></span></li>
        <li>Ships Remaining: <span id="ships-remaining"></span></li>
        <li>Total Shots Taken: <span id="total-shots"></span></li>
      </ul>
      <button class="position-buttons" id="rotate-btn">Rotate</button> <!-- appear upon ship select, disappear when game starts -->
      <button class="position-buttons" id="set-position-btn">Set Position</button> <!-- set ships position, disappear when game starts -->
      <button class="position-buttons" id="reset-btn">Reset</button> <!-- reset all ships positions, disappear when game starts -->

    </div>
    <div class="computer-grid"><!-- computer board cells go here --></div>
  </div>
  <div id="ship-placement">
    <h4>Select your ships:</h4>
    <button class="ship-btn" id="ship1">Ship 1</button>
    <button class="ship-btn" id="ship2">Ship 2</button>
    <button class="ship-btn" id='ship3'>Ship 3</button>
    <button class="ship-btn" id="ship4">Ship 4</button>
    <button class="ship-btn" id="ship5">Ship 5</button>
  </div>
</body>
<!-- add audio tags when ready -->
</html>
